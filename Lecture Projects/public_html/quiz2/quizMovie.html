<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Movie names" />
    <meta name="keywords" content="movies, cinema, description" />
    <meta name="author" content="CIS410 - Alexander Lavertu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
        table,
        td,
        tr,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 3px
        }
    </style>
</head>

<body>
    <h3>Movies</h3>
    <div id="app">

    </div>

    <script>
        let myNames;
        fetch('https://cisweb.biz.colostate.edu/cis410/FA23Kinnett/node_test/expense')
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonResponse) {
                console.log(jsonResponse);
                document.getElementById("app").innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id = "names-body">
                `;
                jsonResponse.forEach(thisMovie => {
                    document.getElementById("names-body").innerHTML += `
                    <tr>
                        <td>${thisMovie.movie}</td>
                        <td>${thisMovie.description}</td>
                        <td>${thisMovie.amount}</td>
                    </tr>
                `;
                });
                document.getElementById("names-body").innerHTML += "</tbody></table>";
            })
            .catch(myError => {
                console.log("Something went wrong", myError);
                document.getElementById("app").innerHTML = "Sorry this page is unavailable.";
            });
    </script>
</body>

</html>
